---
# Kubernetes Configuration
k8s_namespace: "monitoring"
cluster_name: "my-k8s-cluster"
deployment_environment: "development"

# SigNoz Configuration
# Update this to point to your SigNoz instance running in TrueNAS
signoz_otel_endpoint: "192.168.1.100:4317"  # Replace with your TrueNAS SigNoz IP:port
signoz_otel_insecure: true  # Set to true for self-hosted without TLS
signoz_api_key: ""  # Leave empty for self-hosted, or add your cloud API key

# Helm Release Names
k8sinfra_release_name: "k8s-infra-monitoring"
rolldice_release_name: "rolldice-app"

# K8s-Infra Chart Configuration
k8sinfra_chart_version: ""  # Leave empty for latest
k8sinfra_values:
  global:
    cloud: "others"  # Use "others" for self-hosted
    clusterName: "{{ cluster_name }}"
    deploymentEnvironment: "{{ deployment_environment }}"
  
  # OTEL Collector Endpoint - This is the key override for upstream collector
  otelCollectorEndpoint: "{{ signoz_otel_endpoint }}"
  otelInsecure: "{{ signoz_otel_insecure }}"
  
  # API Key (only needed for SigNoz Cloud)
  signozApiKey: "{{ signoz_api_key }}"
  
  # Presets configuration
  presets:
    otlpExporter:
      enabled: true
    loggingExporter:
      enabled: false  # Disable if you don't want debug logs
    logsCollection:
      enabled: true   # Set to false if you don't want log collection
    hostMetrics:
      enabled: true
    kubeletMetrics:
      enabled: true
    clusterMetrics:
      enabled: true
  
  # OTel Deployment (acts as gateway)
  otelDeployment:
    enabled: true

# Rolldice Application Configuration
rolldice_image: "signoz/sample-app:latest"  # Sample app with OTEL instrumentation
rolldice_replicas: 2
rolldice_port: 8080

# Optional: Remove namespace when running down playbook
remove_namespace: false
